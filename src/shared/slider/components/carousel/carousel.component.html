<div class="container w-100 h-100">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" style="bottom:-9px">
        <div class="carousel-inner">
            <div class="carousel-item " *ngFor="let item of carouselItemList;let i = index;"
                [ngClass]="{'active': i == 0}">
                <img src="/assets/images/banner.png" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <div class="slider-opacity"></div>
    <div class="slider">
        <div class="w-100 h-100 flex-center carousel-indicators">
            <!-- <span *ngFor="let item of carouselItemList; let i = index" data-bs-target="#myCarousel"
                [attr.data-bs-slide-to]="i" [ngClass]="{'active-item': activeSliderItemIndex == i}">
                &#8226;
            </span> -->

            <button type="button" *ngFor="let item of carouselItemList; let i = index" data-bs-target="#myCarousel"
                [attr.data-bs-slide-to]="i" [ngClass]="{'active-item': activeSliderItemIndex == i}"></button>
        </div>
    </div>
</div>

<div id="carouselExampleControls" class="carousel slide d-none" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/assets/images/banner.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/assets/images/banner.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/assets/images/banner.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
